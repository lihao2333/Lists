<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <form action="/register" method="get">
        <input type="text" name="col1">
        <input type="text" name="col2">
        <input type="submit" value="submit">
    </form>
	<table border="1">
	    <tr>
	        <th>col1</th>
	        <th>col2</th>
	    </tr>
        {%for entity in list%}
		<tr>
			<td>{{entity.col1}}</td>
			<td>{{entity.col2}}</td>
		</tr>
		{%endfor%}
	</table>

</body>
</html>
